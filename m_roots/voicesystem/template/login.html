{% extends 'header.html'%}

{% load static %}
{% block content %}

<main>
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 mb-3">Admin Portal</h1>
        <p class="col-lg-10 fs-4">Validate your Mali Roots credentials. if you're having problems logging please contact the support center</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form method="POST" class="p-4 p-md-5 border rounded-3 bg-light">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" placeholder="name@example.com">
            <label>Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password1" placeholder="Password">
            <label>Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          <hr class="my-4">
          <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
        </form>
      </div>
    </div>
  </div>

</main>

{% endblock %}
